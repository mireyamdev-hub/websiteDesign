            <!--Form itself-->
            <div class="col-md-6 pt-2">
                <h3 class="text-center pb-3">Send Us A Message</h3>
                <form>
                    <div class="form-group border p-2">
                        <label class="col-label-sm">Tell us your name*</label>
                        <div class="row pl-3 pr-3">
                            <input type="text" class="form-control form-control-sm col-5 p-3" placeholder="First name"
                                required />
                            <input type="text" class="form-control form-control-sm col-7 p-3" placeholder="Last name"
                                required />
                        </div>
                    </div>
                    <div class="form-group border p-2">
                        <label class="col-label-sm">Enter your email*</label>
                        <input type="email" class="form-control form-control-sm p-3" placeholder="example@email.com"
                            required />
                    </div>
                    <div class="form-group border p-2">
                        <label class="col-label-sm">Enter phone number*</label>
                        <input type="text" class="form-control form-control-sm p-3" placeholder="+1 800 000000"
                            required />
                    </div>
                    <div class="form-group border p-2">
                        <label class="col-label-sm">Message*</label>
                        <textarea class="form-control form-control-sm p-3" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Write us a message" required></textarea>
                    </div>
                    <div class="text-center mb-3">
                        <input type="submit" value="SEND MESSAGE" class="btn btn-outline-success" />
                    </div>
